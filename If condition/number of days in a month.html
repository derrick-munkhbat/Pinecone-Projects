<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number</title>
</head>
<body>
    <h1 style="text-align: center;"></h1>
    <div class="box" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="is-flex mb-4">
            <input id="orolt1" class="input is-large1" type="text" placeholder="Enter a year" style="width: 200px; height: 30px;"/>
            <input id="orolt2" class="input is-large2" type="text" placeholder="Enter a month" style="width: 200px; height: 30px;"/>
            <button class="button is-primary is-large" style="background-color: aquamarine; width: 100px; height: 40px;" onclick="doSomething();">Calculate</button>
        </div>

        <pre style="width: 350px; height: 40px; border: 1px solid black; display: flex; align-items: center; justify-content: center;"><code id="garalt" style="font-size: 15px;">Result</code></pre>

    </div>
    <script>

function doSomething() {
    const orolt1Element = document.getElementById("orolt1"); // Element-ee buhleer n avah
    const orolt2Element = document.getElementById("orolt2");
    const orolt1Text = orolt1Element.value; // Element-eesee utgaa avah
    const orolt2Text = orolt2Element.value;
    const orolt1Number = Number(orolt1Text); // Utgaa too ruu horvuuleh
    const orolt2Number = Number(orolt2Text);
    let result="";

    //Bodlogo
    const year = orolt1Number;
    const month = orolt2Number;
    
    if (month==1 || month==3|| month==5 || month==7 || month==8 || month==10 || month==12){
        result = 31;
    }else {
        if (month == 2){
            if (year%100 === 0){
                if (year%400 === 0) {
                    result=29;
                }else{
                result=28;
                }
            }else{
                if (year%4==0){
                    result=29;
                }else{
                    result=28;
                }
            }
        }else{
            result=30;
        }
    }

    if (month<1 || month>12){
        result="Enter a correct month"
    }
    
    document.getElementById("garalt").innerText = result;
}
        






    </script>
</body>
</html>
