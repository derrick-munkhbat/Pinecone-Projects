<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number</title>
</head>
<body>
    <h1 style="text-align: center;">Find the biggest number</h1>
    <div class="box" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="is-flex mb-4">
            <input id="orolt1" class="input is-large1" type="text" placeholder="Enter a number" style="width: 200px; height: 30px;"/>
            <input id="orolt2" class="input is-large2" type="text" placeholder="Enter a number" style="width: 200px; height: 30px;"/>
            <input id="orolt3" class="input is-large3" type="text" placeholder="Enter a number" style="width: 200px; height: 30px;"/>
            <button class="button is-primary is-large" style="background-color: aquamarine; width: 100px; height: 40px;" onclick="doSomething();">Calculate</button>
        </div>

        <pre style="width: 350px; height: 40px; border: 1px solid black; display: flex; align-items: center; justify-content: center;"><code id="garalt" style="font-size: 15px;">Result</code></pre>

    </div>
    <script>

function doSomething() {
    const orolt1Element = document.getElementById("orolt1"); // Element-ee buhleer n avah
    const orolt2Element = document.getElementById("orolt2");
    const orolt3Element = document.getElementById("orolt3");
    const orolt1Text = orolt1Element.value; // Element-eesee utgaa avah
    const orolt2Text = orolt2Element.value;
    const orolt3Text = orolt3Element.value; 
    const orolt1Number = Number(orolt1Text); // Utgaa too ruu horvuuleh
    const orolt2Number = Number(orolt2Text);
    const orolt3Number = Number(orolt3Text); 

    const x = orolt1Number;
    const y = orolt2Number;
    const z = orolt3Number;
    let biggest=x;

    if(x>y && x>z){
        biggest=x;
    }
    else if (y>x && y>z){
        biggest=y;
    }
    else {
        biggest=z;
    }
    
    document.getElementById("garalt").innerText = biggest;
    
}
        






    </script>
</body>
</html>
