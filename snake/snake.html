
<html>


<style>
    .playground{
        width: 400px;
        height: 400px;
        background-color: aquamarine;
        position: relative;
    }

    .body{
        position: absolute;
        top: 100px;
        left: 100px;
        width: 20px;
        height: 20px;
        background-color: black;
    }

    .food{
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
    }
    
</style>

<body>
    <div class="playground">
        <div class="body" id="snakeHead"></div>
        <div class="food" id="snakeFood"></div>
    </div>

    <button onclick="changeDirection">up</button>
    <button onclick="changeDirection">down</button>
    <button onclick="changeDirection">left</button>
    <button on@click="changeDirection">right</button>
    <script>
        
        let snakePositionLeft = 0;
        let snakePositionTop = 0;
        let direction = "right"; //left, up, down
        
        function changeDirection(value){
            direction=value;
        }

        function goRight(){
            if (snakePositionLeft<380){
                snakePositionLeft=snakePositionLeft+20;
            }else{
                snakePositionLeft=0;
            }
        }

        function goLeft(){
            if (snakePositionLeft == 0){
                snakePositionLeft=380;
            }else{
                snakePositionLeft=snakePositionLeft-20;
            }
        }

        function goDown(){
            if (snakePositionTop == 0){
                snakePositionTop=380;
            }else{
                snakePositionTop=snakePositionTop+20;
            }
        }

        function goUp(){
            if (snakePositionTop == 0){
                snakePositionTop=380;
            }else{
                snakePositionTop=snakePositionTop-20;
            }
        }

        function getRandomInt(max){
            return Math.floor(Math.random() * (max+1));
        }

        function generateFood(){
            const food = document.getElementById("snakeFood");
            
            let foodPositionTop = getRandomInt(380);
            let foodPositionLeft = getRandomInt(380);

            food.style.left=foodPositionLeft;
            food.style.top=foodPositionTop;
        }




        function gameLoop(){
            const head = document.getElementById("snakeHead");
            

            generateFood();
            
            switch(direction){
                case 'up':
                    goUp();
                    break;
                    case 'down':
                    goDown();
                    break;
                    case 'left':
                    goLeft();
                    break;
                    case 'right':
                    goRight();
                    break;
            }

            head.style.left=snakePositionLeft;
            head.style.top=snakePositionTop;

            food.style.left=foodPositionLeft;
            food.style.top=foodPositionTop;

        }

        //calling the gameloop function
        setInterval(gameLoop, 500)
    </script>
</body>
</html>
