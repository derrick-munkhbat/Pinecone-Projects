<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    
    <div
      class="box"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="is-flex mb-4">
        <input
          id="orolt"
          class="input is-large"
          type="text"
          placeholder="Enter text"
          style="width: 200px; height: 30px"
        />
        <button
          class="button is-primary is-large"
          style="background-color: aquamarine; width: 100px; height: 40px"
          onclick="doSomething();"
        >
          Calculate
        </button>
      </div>

      <pre
        style="
          width: 400px;
          height: 400px;
          border: 1px solid black;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      ><code id="garalt" style="font-size: 30px;">Result</code></pre>
    </div>

    <script>


    function doSomething() {
        const input = document.getElementById("orolt").value;
        const outputElement = document.getElementById("garalt");
        let result = "";
        

        for (let row=0; row<input; row++){
            for (let column=0; column<input; column++){
              if(column == 0 || column ==input-1){
                result=result+"*";
              }else{
                if(row == 0 || row == input-1){
                  result=result+"*";
                }
                else{
                  result=result+" ";
                }
              }
            }
            result=result+"\n";
        }
    
        outputElement.innerText = result;

    }
    </script>
  </body>
</html>
