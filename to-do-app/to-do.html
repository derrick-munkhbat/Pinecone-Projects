<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    
</head>
<body>

<div class="cards-container">
    <div class="layout">
        <div class="layout-title">
            <div>T Do</div>
        </div>
        <div id="todoTasks" class="layout-description">
            
            <div class="description">
                <h4>Title</h4>
                <div>Description</div>
            </div>
            
        </div>

        

        <div class="layout-add">
            <div>+</div>
            <button onclick="showModal()">Add</button>
        </div>
    </div>



    <div class="layout">
        <div class="layout-title">
            <div>In Progress</div>
        </div>
        <div class="layout-description">
            
            <div class="description">
                <h4>Title</h4>
                <div>Description</div>
                
            </div>
           
        </div>
        <div class="layout-add">
            <button onclick="showModal()">Add</button>
        </div>
    </div>


    <div class="layout">
        <div class="layout-title">
            <div>Stuck</div>
        </div>
        <div class="layout-description">
            <div class="description">
                <h4>Title</h4>
                <div>Description</div>
                
            </div>
        </div>
        <div class="layout-add">
            <button onclick="showModal()">Add</button>
        </div>
    </div>



    <div class="layout">
        <div class="layout-title">
            <div>Done</div>
        </div>
        <div class="layout-description">
           
            <div class="description">
                <h4>Title</h4>
                <div>Description</div>
                
            </div>
            
        </div>
        <div class="layout-add">
            
            <button onclick="showModal()">Add</button>
        </div>
    </div>
</div>




<div class="modal" id="createModal">
    <div class="task-layout">
        <h2>Add Task</h2>
        <div class="task-fields">
            <label for="taskTitle">Title</label>
            <input id="taskTitle" type="text" name="name" />
        </div>
        <div class="task-fields">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" class="modal-description"></textarea>
        </div>

        
        <button class="add-task-button" onclick="addTask()">Add Task</button>
        <button onclick="hideModal()">Close</button>


<script>



function showModal(){
    const modal = document.getElementById('createModal');

    // const modal = document.getElementById("add-task-action")
    modal.style.display = 'flex';
}

function hideModal(){
    const modal = document.getElementById('createModal');
    modal.style.display = 'none';
}

function addTask(){
    const title = document.getElementById("taskTitle").value;
    const description = document.getElementById("taskDescription").value;

    const taskHTML = `<div class="task">${title} (${description})</div>`;
    const todoElement = document.getElementById("todoTask");
    todoElement.append(taskHTML)
}



</script>

</body>
</html>
