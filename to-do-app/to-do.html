<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    
</head>
<body>

<div class="cards-container">
    <div class="layout">
        <h3>To Do</h3>
        <div  class="lists">
            <div id="todoTasks">
                <!-- autogenerated -->
            </div>
        </div>
            <button class="add-button" onclick="showModal('todoTasks')">Add</button>
    </div>



    <div class="layout">
        <h3>In Progress</h3>
        <div  class="lists">
            <div id="inprogressTasks">
                <!-- autogenerated -->
            </div>
        </div>
            <button class="add-button" onclick="showModal('inprogressTasks')">Add</button>
    </div>


    <div class="layout">
        <h3>Stuck</h3>
        <div  class="lists">
            <div id="stuckTasks">
                <!-- autogenerated -->
            </div>
        </div>
            <button class="add-button" onclick="showModal('stuckTasks')">Add</button>
    </div>



    <div class="layout">
        <h3>Done</h3>
        <div  class="lists">
            <div id="doneTasks">
                <!-- autogenerated -->
            </div>
        </div>
            <button class="add-button" onclick="showModal('doneTasks')">Add</button>
    </div>
</div>




<div class="modal" id="createModal">
    <div class="task-layout">
        <h3>Add Task</h3>
        <div class="task-fields">
            <label for="taskTitle">Title</label>
            <input id="taskTitle" class="modal-title" type="text" />
        </div>
        <div class="task-fields">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" class="modal-description"></textarea>
        </div>
        <div class="task-fields">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
                <option>low</option>
                <option>medium</option>
                <option>high</option>
                <option>urgent</option>
            </select>
        </div>
        <div class="task-fields">
            <label for="taskStatus">Status</label>
            <select id="taskStatus">
                <option value="todoTasks">to do</option>
                <option value="inprogressTasks">in progress</option>
                <option value="stuckTasks">stuck</option>
                <option value="doneTasks">done</option>
            </select>
        </div>

        
        <button class="add-task-button" onclick="addTask()">Add Task</button>
        <button onclick="hideModal()">Close</button>


<script>
const tasks = [
    {
        id: 1,
        title: "title-1",
        description: "description",
        priority: "low",
    },
    {
        id: 1,
        title: "title-2",
        description: "description",
        priority: "high",
    },
    {
        id: 1,
        title: "title-3",
        description: "description",
        priority: "medium",
    },
    {
        id: 1,
        title: "title-4",
        description: "description",
        priority: "urgent",
    },
    
];

let currentTarget = "todoTasks";
let generatedID = 0;

function renderTask(){
    const tasksElement = document.getElementById("todoTasks");
    const inprogressElement = document.getElementById("inprogressTasks");
    const stuckElement = document.getElementById("stuckTasks");
    const doneElement = document.getElementById("doneTasks");
    let result = "";

    tasks.sort((a1, a2)=>{
        const priorityNumbers = {
        low: 4,
        medium: 3,
        high: 2,
        urgent: 1,
        };

        if(priorityNumbers[a1.priority]>priorityNumbers[a2.priority]){
            return 1;
        } else{
            return -1;
        }
            

    });
    
    for (let i=0; i<tasks.length; i++){
        const task = tasks[i];
        const taskHTML = 
            `
            <div class="task" id="task-${task.id}">
            <div>${task.priority}</div>
            <h1>${task.title}</h1>
            <div>${task.description}</div>
            <button class="removeTask" onclick="removeTask(${i})">remove</button>
            </div>
            `;
            result += taskHTML;
    }
    tasksElement.innerHTML = result;
    
}

function addTask(){
    const title = document.getElementById("taskTitle").value;
    const description = document.getElementById("taskDescription").value;
    const priority = document.getElementById("taskPriority").value;

    tasks.push({
        id: generatedID++,
        title: title,
        description: description,
        priority: priority,
        status: currentTarget.replace("Tasks", ""),
    })

    renderTask();
    hideModal();
    resetForm();


    // const todoElement = document.getElementById(currentTarget);

    // todoElement.innerHTML = todoElement.innerHTML + taskHTML;


}

function showModal(targetID){
    const modal = document.getElementById('createModal');
    modal.style.display = 'flex';
    currentTarget = targetID;
}

function hideModal(){
    const modal = document.getElementById('createModal');
    modal.style.display = 'none';
}


function removeTask(taskID){
    document.getElementById(taskID).remove();
}

function resetForm(){
    document.getElementById("taskTitle").value = "";
    document.getElementById("taskDescription").value = "";
    document.getElementById("taskPriority").value;
    document.getElementById("taskSatus").value;
}


renderTask();


</script>

</body>
</html>
